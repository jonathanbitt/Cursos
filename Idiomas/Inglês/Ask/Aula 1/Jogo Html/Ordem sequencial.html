<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfabeto Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .letter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        
        .letter {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .speaker-btn {
            background-color: #2196F3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="letter" id="letterDisplay"></div>
        <button class="speaker-btn" id="speakerBtn" disabled>游댉</button>
    </div>
    
    <div class="buttons">
        <button id="startBtn">Iniciar</button>
        <button id="nextBtn" disabled>Pr칩ximo</button>
        <button id="endBtn" disabled>Encerrar</button>
    </div>

    <script>
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        let currentIndex = -1;
        
        const letterDisplay = document.getElementById('letterDisplay');
        const speakerBtn = document.getElementById('speakerBtn');
        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        const endBtn = document.getElementById('endBtn');
        
        // Cria elementos de 치udio para cada letra
        const audioElements = {};
        alphabet.forEach(letter => {
            audioElements[letter] = new Audio();
            // Agora usando arquivos MP4
            audioElements[letter].src = `${letter}.mp4`;
            audioElements[letter].type = 'audio/mp4';
        });
        
        startBtn.addEventListener('click', () => {
            currentIndex = 0;
            updateDisplay();
            startBtn.disabled = true;
            nextBtn.disabled = false;
            endBtn.disabled = false;
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentIndex < alphabet.length - 1) {
                currentIndex++;
                updateDisplay();
            }
            
            if (currentIndex === alphabet.length - 1) {
                nextBtn.disabled = true;
            }
        });
        
        endBtn.addEventListener('click', () => {
            currentIndex = -1;
            letterDisplay.textContent = '';
            speakerBtn.disabled = true;
            startBtn.disabled = false;
            nextBtn.disabled = true;
            endBtn.disabled = true;
            
            // Para qualquer 치udio que esteja tocando
            Object.values(audioElements).forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        });
        
        speakerBtn.addEventListener('click', () => {
            const currentLetter = alphabet[currentIndex];
            const audio = audioElements[currentLetter];
            
            // Reinicia o 치udio se j치 estiver tocando
            audio.currentTime = 0;
            audio.play().catch(error => {
                console.error("Erro ao reproduzir 치udio:", error);
                alert(`Erro ao reproduzir o 치udio. Verifique se o arquivo ${currentLetter}.mp4 existe.`);
            });
        });
        
        function updateDisplay() {
            const currentLetter = alphabet[currentIndex];
            letterDisplay.textContent = currentLetter;
            speakerBtn.disabled = false;
            
            // Para qualquer 치udio que esteja tocando antes de mudar de letra
            Object.values(audioElements).forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }
    </script>
</body>
</html>
