            paginationTop.appendChild(nextBtnTop);

            // Atualizar estado dos botÃµes de navegaÃ§Ã£o
            updatePaginationButtons();
        }
        
        // FunÃ§Ã£o para mudar de pÃ¡gina
        function changePage(page) {
            if (page < 1 || page > TOTAL_PAGES || page === currentPage) return;
            
            currentPage = page;
            generateNumbers(currentPage);
            generatePagination();
            
            // Rolagem suave para o topo
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // FunÃ§Ã£o para atualizar os botÃµes de navegaÃ§Ã£o
        function updatePaginationButtons() {
            const prevButtons = document.querySelectorAll('.page-btn:first-child');
            const nextButtons = document.querySelectorAll('.page-btn:last-child');
            
            prevButtons.forEach(btn => {
                if (currentPage === 1) {
                    btn.classList.add('disabled');
                } else {
                    btn.classList.remove('disabled');
                }
            });
            
            nextButtons.forEach(btn => {
                if (currentPage === TOTAL_PAGES) {
                    btn.classList.add('disabled');
                } else {
                    btn.classList.remove('disabled');
                }
            });
        }
        
        // FunÃ§Ã£o para desativar todos os botÃµes por 3 segundos
        function disableAllButtons() {
            // Mostrar o timer
            timerDisplay.style.opacity = '1';
            timerDisplay.textContent = '3';
            
            // Desativar todos os botÃµes
            const cards = document.querySelectorAll('.number-card');
            cards.forEach(card => {
                card.classList.add('disabled');
            });
            
            // Atualizar o timer a cada segundo
            let seconds = 3;
            timerDisplay.textContent = seconds;
            
            const timerInterval = setInterval(() => {
                seconds--;
                timerDisplay.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.style.opacity = '0';
                    
                    // Reativar os botÃµes
                    cards.forEach(card => {
                        card.classList.remove('disabled');
                    });
                }
            }, 1000);
            
            // Limpar qualquer timeout anterior
            if (timeoutId) clearTimeout(timeoutId);
            
            // Configurar timeout para reativar os botÃµes
            timeoutId = setTimeout(() => {
                cards.forEach(card => {
                    card.classList.remove('disabled');
                });
                timerDisplay.style.opacity = '0';
                clearInterval(timerInterval);
            }, 3000);
        }
        
        // FunÃ§Ã£o para falar o nÃºmero em inglÃªs
        function speakNumber(numberName) {
            if (isSpeaking) return;
            
            isSpeaking = true;
            
            // Desativar todos os botÃµes por 3 segundos
            disableAllButtons();
            
            // Criar a URL da API de Text-to-Speech
            const text = numberName;
            const language = 'en';
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${language}&client=tw-ob&q=${encodeURIComponent(text)}`;
            
            // Configurar o Ã¡udio
            audio.src = url;
            audio.volume = volumeControl.value;
            
            // Reproduzir o Ã¡udio
            audio.play().catch(e => console.log("Erro ao reproduzir Ã¡udio:", e));
            
            // Resetar o estado apÃ³s a reproduÃ§Ã£o
            audio.onended = () => {
                isSpeaking = false;
            };
        }
        
        // FunÃ§Ã£o para adicionar eventos de clique aos nÃºmeros
        function addClickEvents() {
            document.querySelectorAll('.number-card').forEach(card => {
                card.addEventListener('click', function() {
                    if (this.classList.contains('disabled')) return;
                    
                    // Obter o nome do nÃºmero em inglÃªs do atributo data
                    const numberName = this.getAttribute('data-number');
                    
                    // Efeito visual ao clicar
                    this.style.transform = 'scale(0.95)';
                    this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.boxShadow = '';
                    }, 200);
                    
                    // Falar o nÃºmero em inglÃªs
                    speakNumber(numberName);
                });
            });
        }
        
        // Atualizar volume quando o controle deslizante for movido
        volumeControl.addEventListener('input', function() {
            audio.volume = this.value;
        });
        
        // Efeito de confete ao carregar a pÃ¡gina
        setTimeout(() => {
            const colors = ['#ff4d4d', '#4da6ff', '#66cc66', '#ffff66', '#ffb84d', '#cc99ff', '#ff99cc', '#cc9966', '#6ecbf5', '#ffd166'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = '<i class="fas fa-star"></i>';
                confetti.style.position = 'fixed';
                confetti.style.fontSize = Math.random() * 15 + 8 + 'px';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.opacity = Math.random();
                confetti.style.zIndex = '1000';
                confetti.style.pointerEvents = 'none';
                
                document.body.appendChild(confetti);
                
                // AnimaÃ§Ã£o de confete caindo
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 30}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1500,
                    easing: 'cubic-bezier(0,0.9,0.57,1)'
                });
                
                // Remover confete apÃ³s animaÃ§Ã£o
                animation.onfinish = () => confetti.remove();
            }
        }, 500);
        
        // AnimaÃ§Ã£o de ondas sonoras
        setInterval(() => {
            if (isSpeaking) {
                const waves = document.querySelectorAll('.wave');
                waves.forEach(wave => {
                    wave.style.animationDuration = (Math.random() * 3 + 7) + 's';
                });
            }
        }, 1000);
        
        // Inicializar
        generateNumbers(currentPage);
        generatePagination();
    </script>
</body>
</html>
